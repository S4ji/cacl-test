<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main class="container">
            <form class="calculateur "action="" method="post">
                <div class="row info">
                    <div class="col-12">
                        <input type="text" name="buildname" placeholder="Build Name" aria-label="Build Name" class="form-control">
                    </div>
                    <div class="col-6">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Main Class</option>
                            <option value="1">Hunter</option>
                            <option value="2">Fighter</option>
                            <option value="3">Braver</option>
                            <option value="4">Bouncer</option>
                            <option value="5">Techter</option>
                            <option value="6">Force</option>
                            <option value="7">Ranger</option>
                            <option value="8">Gunner</option>
                            <option value="9">Waker</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Sub-Class</option>
                            <option value="1">Hunter</option>
                            <option value="2">Fighter</option>
                            <option value="3">Braver</option>
                            <option value="4">Bouncer</option>
                            <option value="5">Techter</option>
                            <option value="6">Force</option>
                            <option value="7">Ranger</option>
                            <option value="8">Gunner</option>
                            <option value="9">Waker</option>
                        </select>
                    </div>
                </div>
                <div class="stats">
                    <div class="row">   
                        <p class="col-6 ">Potency</p>
                        <p class="col-6">Number</p>
                    </div>
                    <div class="row     ">
                        <p class="col-6">HP</p>
                        <p class="col-6">Number</p>
                    </div>
                    <div class="row">
                        <p class="col-6">PP</p>
                        <p class="col-6">Number</p>
                    </div>
                    <div class="row">
                        <p class="col-6">Potency Floor</p>
                        <p class="col-6">Number</p>
                    </div>
                    <div class="row">
                        <p class="col-6">Dmg resist</p>
                        <p class="col-6">Number</p>
                    </div>
                    <div class="row">
                        <p class="col-6">Natural PP recovery</p>
                        <p class="col-6">Number</p>
                    </div>
                    <div class="row ">
                        <p class="col-6">Offensive PP recovery</p>
                        <p class="col-6">Number</p>
                    </div>
                    <div class="row ">
                        <p class="col-6">Critical Rate</p>
                        <p class="col-6">Number</p>
                    </div>
                    <div class="row ">
                        <p class="col-6">Critical Damages</p>
                        <p class="col-6">Number</p>
                    </div>        
                </div>
                <div class="dmgoutput">
                    <div class="row">
                        <div class="col-6">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Boss</option>
                                <option value="1">Ams</option>
                                <option value="2">Crocodylis</option>
                                <option value="3">Reylin</option>
                                <option value="4">Snoruq</option>
                                <option value="5">Pangolan</option>
                                <option value="6">Destragas</option>
                                <option value="7">Dustyl</option>
                                <option value="8">Kelkundo</option>
                                <option value="9">Fortos Launcher</option>
                                <option value="9">Fortos Laser</option>
                                <option value="9">Barney</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Variant</option>
                                <option value="1">Normal</option>
                                <option value="2">Vet</option>
                                <option value="3">Giga</option>
                                <option value="4">Ancient</option>
                            </select>
                        </div>
                        <div class="row">
                            <p class="col-12 text-center">Defense Number</p>
                        </div>
                        <div class="row">
                            <p class="col-12 text-center">Minimum Hit</p>
                            <p class="col-12 text-center">Max Hit</p>
                            <p class="col-12 text-center">Critical Hit</p>
                        </div>
                    </div>                   
                </div>
                <div class="gear row">
                    <div class="weapon row">
                        <img src="img/64px-NGSUIItemPrimmArmor.png" class="col-5"alt="">
                        <div class="col-7">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Alt Secreta III</option>
                                <option value="1">Addi</option>
                                <option value="2">Boss Soul</option>
                                <option value="3">Domina</option>
                                <option value="4">Giga</option>
                            </select>
                            
                        </div>
                    </div>

                    
                </div>
                    
            </form>
        </main>
        <script type="text/javascript" src="/js/bootstrap.bundle.js"></script>
    </body>
</html>
